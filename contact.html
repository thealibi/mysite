<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alanx.me | Contact Me</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      media="handheld, only screen and (max-device-width: 800px)"
      href="styles/phone.css"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
      .container {
        background-image: url("images/payphones.jpg"),
          linear-gradient(rgba(249, 39, 71, 0.111), rgba(17, 17, 17, 0.5));
      }
    </style>
  </head>
   <body class="container ">
    <div class="left-side" id="left">
      <div class="sidebar">
      <div>
        <p class="uppercase italics"> <span id="student"> Student</span>, <span id="researcher">Researcher</span>, <span id="tinkerer">Tinkerer</span></p>
      </div>
      <div class="id-statement">
        <a href="/"><h1 class="bigwords">Alan Xian</h1></a>
      </div>
      <div>
        <nav>
          <ul class="nav uppercase">
            <li ><a href="/work">Experience</a></li>
            <li><a href="/tools">Tools I Use</a></li>
            <li><a href="/about-me">About Me</a></li>
            <li><a href="/contact"><b>Contact</b></a></li>
            <li><a href="/sitemap">Sitemap</a></li>
            <li><button id="dark-toggle">  Change Theme</button> </a></li>
          </ul>
        </nav>
      </div>
    </div>
          </div>

    <div class="container right-side contact-form ">
      <div class="box">
      <form action="https://formspree.io/f/mdobqwjo" method="POST" id="my-form">

      <div class="myForm">
        <label for="firstName"> First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="myForm">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="myForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="myForm">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea required>
      </div>
      <div class="myForm">
        <label for="captcha">What is 3+5?</label>
        <input type="captcha" id="captcha" name="captcha" maxlength="1" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  </div>
    </div>
  </body>
    <script>
    function changeText(text){
      const student = document.getElementById("student")
      const researcher= document.getElementById("researcher")
      const tinkerer= document.getElementById("tinkerer")

      if (text == "student"){
        student.innerHTML = "Procrastinator"
      }
      else if(text == "researcher"){
        researcher.innerHTML = "Web Addict"
      }
      else if(text == "tinkerer"){
        tinkerer.innerHTML = "Breaker of Things"
      }
    }

    function changeBackText(text){
      const student = document.getElementById("student")
      const researcher= document.getElementById("researcher")
      const tinkerer= document.getElementById("tinkerer")

      if (text == "procrastinator"){
        student.innerHTML = "Student"
      }
      else if(text == "web addict"){
        researcher.innerHTML = "Researcher"
      }
      else if(text == "breaker of things"){
        tinkerer.innerHTML = "Tinkerer"
      }
    }


    function darkModeToggle(){
      const left = document.getElementById("left");
      const right = document.querySelector(".box");
      right.classList.toggle("dark-mode-semi"); 
      // console.log(left)
      left.classList.toggle("dark-mode-full");
      
    }

    function validate(){
      console.log("hi")
      const value = document.getElementById("captcha").value
      console.log(value)
      if (value=='') {}
      else if(parseInt(value)=="8"){
        window.alert("Correct! Continue On!")
      }
      else{
        window.alert("Wrong!")
      }
    }
    document.getElementById("student").onmouseover = function(){
      changeText("student")
    }
        document.getElementById("student").onmouseleave = function(){
      changeBackText("procrastinator")
    }
        document.getElementById("researcher").onmouseover = function(){
      changeText("researcher")
    }
        document.getElementById("researcher").onmouseleave = function(){
      changeBackText("web addict")
    }
            document.getElementById("tinkerer").onmouseover = function(){
      changeText("tinkerer")
    }
        document.getElementById("tinkerer").onmouseleave = function(){
      changeBackText("breaker of things")
    }
    document.getElementById("dark-toggle").onclick = function(){
      darkModeToggle();
    }
    document.getElementById("captcha").oninput = function(){
      validate();
    }
  </script>
</html>
