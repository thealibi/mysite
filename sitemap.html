    <script>
    function changeText(text){
      const student = document.getElementById("student")
      const researcher= document.getElementById("researcher")
      const tinkerer= document.getElementById("tinkerer")

      if (text == "student"){
        student.innerHTML = "Procrastinator"
      }
      else if(text == "researcher"){
        researcher.innerHTML = "Web Addict"
      }
      else if(text == "tinkerer"){
        tinkerer.innerHTML = "Breaker of Things"
      }
    }

    function changeBackText(text){
      const student = document.getElementById("student")
      const researcher= document.getElementById("researcher")
      const tinkerer= document.getElementById("tinkerer")

      if (text == "procrastinator"){
        student.innerHTML = "Student"
      }
      else if(text == "web addict"){
        researcher.innerHTML = "Researcher"
      }
      else if(text == "breaker of things"){
        tinkerer.innerHTML = "Tinkerer"
      }
    }


    function darkModeToggle(){

      // const right = document.querySelector(".sitemap");
